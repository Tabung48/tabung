<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
        
    </title>
    <style></style>
</head>
<body>
<script>
        function fN(num) {
            return num.toString().replace(/(\d)(?=(\d{3})+(?!\d))/g,'$1.');
        }
        
        
        function hitung() {
            var kb = document.getElementById("jual").kb.value;
            if(kb =="BA") {
                nb="Baso";
                hb="10000";
            } 
            else if(kb =="MA") {
                nb="Mie Ayam";
                hb="12000";
            } 
            else if(kb =="MY") {
                nb="Mie Yamso";
                hb="15000";
            } 
            else {
                nb="";
                hb="0";
            }
            var jb = document.getElementById("jual").jb.value;
            var th = hb * jb;
            nabar.innerHTML = "<h2>"+ nb +"</h2>";
            habar.innerHTML = "<h2>"+ fN(hb) +"</h2>";
            hasil.innerHTML = "<h2>"+ fN(th) +"</h2>";
        }     
    </script>
</head>
<body>
    <form id="jual" name="jual" onsubmit="return false">
        <h2>Volume Balok</h2>
        <hr>
        Kode Barang <br>
        <small>(BA = Baso, MA = Mie Ayam, MY = Mie Yamso)</small>
        <input type="text" name="kb" onkeyup="hitung()" placeholder="Item Name">
        Nama Barang: <b id="nabar"></b> <br>
        Harga: <b id="habar"></b> <br>
        Jumlah Barang
        <input type="number" name="jb" min="1" max="10" value="1" onkeyup="hitung()" placeholder="the Amount of Item">
        
        Total Harga = <b id="hasil"></b>
    </form>
</body>
</html>
