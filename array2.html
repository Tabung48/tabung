<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contoh Array</title>
</head>
<body>
<h2>Daftar Nilai Siswa</h2>
<i id="daftar"></i>
<script>
	var siswa=["Ana","Ani","Ano"];
	var nilai=[90,80,70];
	for(i=0;i<siswa.length;i++){
		daftar.innerHTML+="Nama Siswa : "+siswa[i]+"<br>Nilai : "+nilai[i]+"<hr>";
	}
</script>

</body>
</html>
