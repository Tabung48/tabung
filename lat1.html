<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Website Layout</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background: #444;
            padding: 1rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }

        nav a:hover {
            background: #555;
        }

        .container {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            padding: 2rem;
        }

        .sidebar {
            flex: 1;
            min-width: 200px;
            background: #f4f4f4;
            padding: 1rem;
            margin: 1rem;
        }

        .content {
            flex: 3;
            min-width: 200px;
            background: #fff;
            padding: 1rem;
            margin: 1rem;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
            }

            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Modern Website</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <aside class="sidebar">
            <h2>Sidebar</h2>
            <p>Some sidebar content goes here.</p>
        </aside>
        <main class="content">
            <h2>Main Content</h2>
            <p>This is the main area where your primary content will be displayed.</p>
        </main>
    </div>
    <footer>
        <p>&copy; 2024 Modern Website. All rights reserved.</p>
    </footer>
</body>
</html>
